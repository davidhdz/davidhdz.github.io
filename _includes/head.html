<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="google-site-verification" content="ZwCJysl04Q0ZJLarmHzNOr9A4Wc67hpR4cpywyZHNw4" />

    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />


    <link rel="shortcut icon" href="{{ site.basurl }}/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico?" type="image/x-icon">

    <link rel="author" href="https://micheandino.com.ve/about/" />

    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="David Hernandez Aponte">
    <meta name="keywords" content="photography, fotografia, open source, floss, free, free software, david hernandez, davidhdz">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- CSS -->

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/galleries.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/super-search.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/magnificpopup.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Tuitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@davidhdz">
    <meta name="twitter:title" content="{{ page.title }}">

    {% if page.description %}
    <meta name="twitter:description" content="{{ page.meta_description }}">
    {% else %}
    <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape
          | truncate: 100 }}">
    {% endif %}

    {% if page.image.feature %}
    <meta name="twitter:image" content="{{ page.header-img }}">
    {% else %}
    <meta name="twitter:image" content="{{ site.baseurl }}/img/logo.png">
    {% endif %}

    <!-- Start of StatCounter Code for Default Guide -->
    <!-- End of StatCounter Code for Default Guide -->
</head>
{% seo %}
<script>
    function loadScript(a) {
        var b = document.getElementsByTagName("head")[0],
            c = document.createElement("script");
        c.type = "text/javascript", c.src = "https://tracker.metricool.com/resources/be.js", c.onreadystatechange = a, c.onload = a, b.appendChild(c)
    }
    loadScript(function() {
        beTracker.t({
            hash: "2ae4fc1b3f5ffb1c6de3cf4889bcff36"
        })
    });
</script>
